const repetirTexto = (texto="",veces=undefined) =>{
	if(!texto) return console.warn("No ingresaste un texto");
		//return en este caso te sirve para evitar que siga ejecutando el código si hay error de esa manera no ejecuta la otra parte del código
	if(veces===undefined) return console.warn(" No ingresaste el numero de veces para repetir el texto");
		//ademas de que se puede hacer los return de manera expresiva y casi siempre es mejor realizar las validaciones con if y no con if else haciendo mas largo el código esto igual esta al cambio ya que no existe una forma de hacer las cosas en la programacion 

	if(veces===0) return console.error("El numero de veces no puede ser 0");

	if(Math.sign(veces)=== -1) return console.error("El número de veces no puede ser negativo");
	for(i=1;i<=veces;i++) console.info(`${texto} , ${i}`);
}
