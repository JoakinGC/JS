//Mi solucion:



const divisible = (n=0,veces=1000) =>{

	if(n===0) return console.warn("No se coloco ningun número");

	if(typeof n!=="number") return console.error("Tiene que ser si o si un número");

	if(Math.sign(n)===-1) return console.warn("No puede ser un número negativo");

	let n2=0,divisibles=[],n3;
	for(i=1;i<=veces;i++){
		n3=n / i;
		n2 = parseInt(n3);
		if(n3===n2) divisibles.push(i);
	}
	return (divisibles.length===2) ? console.info("Es primo",n):console.info("No es primo es divisible por:",divisibles);
}

const numeroPrimos = (numero=undefined) =>{

	if(numero === undefined)return console.warn("No esta definida");


	if(typeof numero !=="number") return console.warn("Debe ser un numero");

	if(numero === 0) return console.error("El número es  0");

	if(numero === 1) return console.error("El número es  1");

	if(Math.sign(numero) === -1) return console.error("El número no puede ser negativo");

	let divisible=false;

	for(i=2;i<numero;i++){
		if((numero % i)===0){
			divisible = true;
			break;
		}
	}
	return (divisible) ? console.info(`El número ${numero} es primo`) : console.info(`El número ${numero} no es primo`);

}

const par = (n=0) => {
	if(n===0) return console.warn("No se coloco ningun número");

	if(typeof n!=="number") return console.error("Tiene que ser si o si un número");

	let a=2,b=4,c=6,d=8,e=10,f;
	
	if(Math.sign(n)===-1) n=Math.abs(n);
	
	if(n>10)f =  n-(n-10);

	return (f===a||f===b||f===c||f===d||f===e)? console.info(`El número ${n} es par`) : console.info(`El número ${n} es impar`);
