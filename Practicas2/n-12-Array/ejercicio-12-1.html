/*26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.*/

//Mi solucion:

const sacarPromedio = (numeros=[]) =>{
	if(numeros.length===0) return console.error(`Tiene que tener elementos el array`);

    if(!(numeros instanceof Array)) return console.error(`"${numeros}" tiene que ser un array.`);

    let sumaDeTodosNum=0;

    for(num of numeros){
        if(typeof num !=="number") return console.error("Los elementos dentro de un array tienen que ser números");

        sumaDeTodosNum+=num;
    }

    return console.info(`El promedio de "${numeros}" es:${sumaDeTodosNum/numeros.length}`);
}

const promedio = (arr=undefined) =>{
	if(arr===undefined) return console.warn("No ingresaste un arreglo de números");

	if(!(arr instanceof Array)) return console.error("El valor que ingresaste no es array");

	if(arr.length===0) return console.error("El arreglo esta vacio");

	for(num of arr){
		if(typeof num!=="number") return console.error(`El valor "${num}" ingresado, NO es un número`);
	}

	return console.info(
		arr.reduce((total,ele,posicion,arr)=>{
			total+=ele;
			if(posicion===arr.length-1){
				return `El promedio de ${arr.join(" + ")} es  ${total / arr.length}`;
			}else{
				return total;
			}
		})
	)
}
