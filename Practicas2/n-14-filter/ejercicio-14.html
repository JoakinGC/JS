<script type="text/javascript">
	
// Realizar una funcion que devuelva los elementos que no son numericos, aquellos numeros irracionales, y numeros negativos:

const devolucion = (arr=undefined) =>{

  if(arr===undefined) return console.warn("No puede estar vacio");

  if(!(arr instanceof Array)) return console.error(`El "${arr}" No es un array`);

  let numeros = arr.filter(ele => typeof ele === "number");
  

  return console.info({
    arr,
    noNúmericos: arr.filter(el  => typeof el !== "number"),
    Númericos: numeros,
    Irracionales: numeros.filter(ele => (Math.round(ele)-ele)>0 || (Math.round(ele)-ele)<0),
    Positivos: numeros.filter(ele => Math.sign(ele)===1),
    Negativos: numeros.filter(ele => Math.sign(ele)===-1),
  });
}
