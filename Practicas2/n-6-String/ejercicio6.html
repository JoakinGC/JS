const textoEnCadena = (cadena="",texto="") =>{
    if(!cadena)return console.warn("No ingresaste el texto largo");

    if(!texto) return console.warn("No ingresaste la palabra a evaluar");

    let i = 0,
    contador = 0;


    // Se utiliza !== -1 para  que cuando busque nuestra palabra y no la encuentra arroje un -1.
    while(i!==-1){
        i = cadena.indexOf(texto,i);
        if(i!==-1){
            i++;
            contador++;
        }
    }
    return console.info(`La palabra ${texto}, se repite ${contador} veces`);
}

const polindromo = (palabra = "") =>{
    if(!palabra) return console.warn("No ingresaste una palabra");

    palabra = palabra.toLowerCase();
    //Para que no alla problemas con las mayusculas y minisculas
    let alReves = palabra.split("").reverse().join("");

    return (palabra === alReves) ? 
    console.info(`Si es polindromo, Palabra original ${palabra}, Palabra al reves ${alReves}`) : 
    console.info(`No es polindromo, Palabra original ${palabra}, Palabra al reves ${alReves}`);

}
