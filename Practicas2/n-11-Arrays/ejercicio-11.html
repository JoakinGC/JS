//Mi solución:

const pasarArray = (numerosBase=undefined) =>{
	if(numerosBase===undefined) return console.warn("No esta definido");

	if(!(numerosBase instanceof Array)) return console.warn("No es un array");

	let arrayElevadosADos;
	for(i=0;i<=numerosBase.length;i++){
		
		if(typeof numerosBase[i] === "number" && Math.sign(numerosBase[i])===1 ) {
				arrayElevadosADos =  numerosBase.map(element =>{ arrayElevadosADos = Math.pow(Math.round(element),2); return arrayElevadosADos;})
				break;
			}

		console.error(`Los elementos dentro del array ${i} tiene que ser números positivos enteros.`);
		break;
	}
	return console.info(`Los números ${numerosBase} elevado al cuadrado son ${arrayElevadosADos}`);
}

/*23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.*/


//Mi solución:

const numerosParesYImpar = (numeros=undefined) =>{
	if(numeros===undefined) return console.warn("No esta definido");

	if(!(numeros instanceof Array)) return console.warn("Tiene que ser un array");

	if(numeros[0]===undefined) return console.warn("No tiene elementos pasado dentro del array");


	let impares=[],pares=[],elementosNoNumericos=[];
	for(i=0;i<=numeros.length;i++){
		if(typeof numeros[i] === "number"){ 

			if(numeros[i]%2===0){

				pares.push(numeros[i]);

			}else{

				impares.push(numeros[i]);

			}
		}else if(typeof numeros[i]!=='number' && typeof numeros[i]!=='undefined'){
			elementosNoNumericos.push(numeros[i]);
		}
	}
	
	//console.log(numeros.length)
	return(elementosNoNumericos.length>=1) ? console.info(`Los siguientes elementos no son númericos: ${elementosNoNumericos}`) :(pares.length>=1&&impares.length===0) ? console.info(`Solo hay pares y son: ${pares}.`):(impares.length>=1&&pares.length===0)? console.info(`Solo hay impares y son: ${impares}.`):console.info(`Los números pares son: ${pares}. Los Impares son: ${impares}`);
}

const sapararImparesPares = (arr=undefined)=>{

	if(arr===undefined) return console.warn("No ingresaste un arreglo de números");

	if(!(arr instanceof Array)) return console.error("El valor que ingresaste no es un arreglo");

	if(arr.length===0) return console.error("El arreglo esta vacio");

	for(num of arr){
		if(typeof num !== "number") return console.error(`El valor "${num}" ingresado, NO es un número.`);
	}

	return console.info({
		pares: arr.filter(num => num % 2 ===0),
		impares: arr.filter(num => num % 2 ===1)
	})
}
