const capicuo = (numCap=0) =>{
	if(!numCap)return console.warn("No es un numero");

	let alReves = numCap.toString().split("").reverse().join(""),b = parseFloat(alReves);

const capicua = (numero=0) =>{
	if(!numero)return console.warn("No ingresaste un número");

	if(typeof numero !== "number") return console.warn(`El valor ${numero} ingresado. NO es un número`);

	//Hay que dajarlo como string a los numeros porque cuando lo das vuelta al numero y lo guardas en la variable este borra los ceros de adelante y nunca van a ser lo mismo


	numero = numero.toString();
	let alReves = numero.split("").reverse().join("");


	return (numero === alReves) ? console.info(`Sí es capícua. Número orginal ${numero}.Número al reves ${alReves}`) : console.info(`No es capícua. Número orginal ${numero}.Número al reves ${alReves}`)

}

/*11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.*/

const factorial = (n=undefined) =>{
	if(!n)return console.warn("No esta definida");
	if(typeof n !=="number") return console.warn("Debe ser un numero");
	if(n <= 0) return console.warn("Solo enteros positivos")
	n = Math.round(n);
	let b=1;
	for(i=1;i<=n;i++) b*=i;
	return console.info(b);		
}

const factorial1 = (numero=undefined) =>{
	if(numero === undefined)return console.warn("No esta definida");


	if(typeof numero !=="number") return console.warn("Debe ser un numero");

	if(numero === 0) return console.error("El número es  0")

	if(Math.sign(numero) === -1) return console.error("El número no puede ser negativo")

	let factorial=1;


	for(i=numero;i>1;i--) factorial*=i;

	return console.info(`El factorial de ${numero} es ${factorial}`);
}	

factorial1()
