<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 2</title>
	<script type="text/javascript">
		// ejercicio 2: Determinar si una variable booleano a sido inicializada

		let a = true,
		b = false,
		c = 12,
		d = " ";
		console.log(typeof a); // Te dice directamente que tipo de dato es
		console.log(typeof a === 'boolean'); // Te dice que es verdadero solo si verdaero
		console.log(typeof b === 'boolean');
		console.log(typeof b === 'boolean'); 
		console.log(typeof c ===  'boolean');
		console.log(typeof d === 'boolean');
	</script>
</head>
<body>
	<h1> El typeof
</body>
</html>
