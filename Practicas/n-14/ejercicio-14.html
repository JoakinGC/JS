<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 14</title>
</head>
<body>
	<script type="text/javascript">
		let num1,num2,rest,mul;
		num1=window.prompt("El valor de num1","0");
		num1=parseInt(num1);

		num2=window.prompt("El valor de num2","0");
		num2=parseInt(num2);

		rest=num1-num2;
		mul=num1*num2;
		document.write(`La resta de ambos nùmeros es:${rest} <br> la multiplicacion de ambos nùmeros es:${mul}`);
	</script>
</body>
