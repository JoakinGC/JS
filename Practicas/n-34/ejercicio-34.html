<!-- ¿Para que sirve "return"?

	Sirve para finalizar la funcion de nuestro codigo y ademas poder decirle que ultima tarea hacer.-->

<!DOCTYPE html>
<html><head>
<meta content="text/html; charset=utf-8">
<script>
function suma(n1,n2) {
return n1 + n2;
}
</script>
</head>
<body>
<input type="button" value="Suma" onclick="document.write(`Resultado:
${suma(2,3)}`)" >
<p><br>La función utiliza la sentencia <b>return</b> para devolver un valor.</p>
</body>
</html>
