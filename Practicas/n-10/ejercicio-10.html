<body> 
<script> 
    let dato, num; 
    dato = window.prompt("Introduce número ?", "0"); 
    num = parseInt(dato); 
    document.write(`num vale:${num} <br>`);
    num = num * 2; 
    document.write(`El doble es ${num} `); 
</script> 
<p><br>Los números por teclado, son letras. Tienen que convertirse .</p>
