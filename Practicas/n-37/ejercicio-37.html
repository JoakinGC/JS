<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 37</title>
	<script>
		
		let llamado = (persona1=window.prompt("Nombre de primera persona","0"), persona2 = window.prompt("Nombre de la segunda persona","0")) =>{
			document.getElementById("salida").innerHTML = `Hola ${persona1} y ${persona2}`;
		}

	</script>
</head>
<body>

	<h1> Funciòn con dos parametros</h1>
	<p>Saluda a dos personas.</p><br>
	<p id="salida">Aquì el resultado</p>


	<script type="text/javascript">
		llamado();
	</script>
	
</body>
</html>
