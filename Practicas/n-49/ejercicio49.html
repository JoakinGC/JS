<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 49</title>
<script>
		let PasarCaF = () =>{
			let celcius = document.form.celsius.value;
			let fahr = (celcius * 1.8) + 32;
			let obj = document.getElementById("contenedor").innerHTML = fahr;
		}
		let PasarFaC = () =>{
			let fahr = document.form.fahr.value;
			let celcius = (fahr - 32) / 1.8;
			let obj = document.getElementById("contenedor").innerHTML = celcius;
		}
	</script>
</head>
<body>
	<head>
		<h1>Ejercicio 49</h1>
	</head>
	<main>
		<form name="form">
			<label>Temperatura en celsius:</label>
			<input type="text" name="celsius" >
			<input type="button" value="Pasar a ÂºF" onclick="PasarCaF()">
			<label>Temperatura en Fahrenheit:</label>
			<input type="text" name="fahr">
			<input type="button" value="Pasar a C" onclick="PasarFaC()">
		</form>
		<p id="contenedor"></p>
	</main>
</body>
</html>
