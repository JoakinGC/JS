<body>
	<header>

	</header>
	<main>
		<form name="form">

			<input type="number" name="num1">
			<input type="number" name="num2">
			<input type="button" value="sumar" onclick="sumar(nume1,nume2)">
			<input type="button" value="Multiplicar" onclick="multiplicar(nume1,nume2)">
			<input type="button" value="dividir" onclick="dividir(nume1,nume2)">

		</form>
		<div id="contenedor">
				
			</div>
	</main>
	<script type="text/javascript">
		let nume1 = parseInt(document.form.num1.value);
		let nume2 = parseInt(document.form.num2.value);

		obj = document.getElementById("contenedor");
		sumar = (a,b) =>{
			let result = a + b;
			obj.innerHTML = `<h2>El resultado es: ${result}</h2>`;
			nume1 = parseInt(document.form.num1.value);
			nume2 = parseInt(document.form.num2.value);
		}
		multiplicar = (a,b) =>{
			let result = a * b;
			console.log(result);
			obj.innerHTML = `<h2>El resultado es: ${result}</h2>`;
			nume1 = parseInt(document.form.num1.value);
			nume2 = parseInt(document.form.num2.value);
		}
		restar = (a,b) =>{
			let result = a - b;
			obj.innerHTML = `<h2>El resultado es: ${result}</h2>`;
			nume1 = parseInt(document.form.num1.value);
			nume2 = parseInt(document.form.num2.value);
		}
		dividir = (a,b) =>{

			console.log(result);
			obj.innerHTML = `<h2>El resultado es: ${result}</h2>`;
			nume1 = parseInt(document.form.num1.value);
			nume2 = parseInt(document.form.num2.value);
		}
		
	</script>
