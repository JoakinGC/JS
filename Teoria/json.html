<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JSON</title>
</head>
<body>

<h1>JSON JavaScript Object Notation</h1>
<script type="text/javascript">
	//json:
	const json = {
		cadena: "Jonh",
		numero: 35,
		booleano: true,
		arreglo:["correr","programador","cocina"],
		objecto: {
			twitter: "@gasti",
			email:"joakingcontreras2@gmail.com"
		},
		nulo:null
	}

console.log(json);
console.log(JSON.parse("{}"));
console.log(JSON.parse("{}"));
console.log(JSON.parse("[1,2,3]"));
console.log(JSON.parse("true"));
console.log(JSON.parse("false"));
console.log(JSON.parse("19"));
//console.log(JSON.parse("'Hola mundo'"));
console.log(JSON.parse("null"));
//console.log(JSON.parse("undefined"));
console.log(JSON.parse("{}"));

console.log(JSON.stringify({}));
console.log(JSON.stringify([1,2,3,"hola"]));
console.log(JSON.stringify(true));
console.log(JSON.stringify(false));
console.log(JSON.stringify(null));
console.log(JSON.stringify(undefined));
console.log(JSON.stringify({x:2,y:3}));
console.log(JSON.stringify({cadena: "Jonh",
		numero: 35,
		booleano: true,
		arreglo:["correr","programador","cocina"],
		objecto: {
			twitter: "@gasti",
			email:"joakingcontreras2@gmail.com"
		},
		nulo:null 
	}));
console.log(JSON.stringify(json));
console.log(JSON.parse('{"cadena": "Jonh","numero": "35","booleano": "true","arreglo":["correr","programador","cocina"],"objecto": {"twitter": "@gasti","email":"joakingcontreras2@gmail.com"},"nulo":null}'));

</script>

</body>
</html>
